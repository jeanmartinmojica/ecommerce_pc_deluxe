<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>PC-gamer store</title>
    <script src="https://kit.fontawesome.com/0a266fd43a.js" crossorigin="anonymous"></script>
    <script defer src="./javascript/productos.js"></script>
    <script defer src="./javascript/script.js"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header class="header1">
        <nav class="nav-bar">
            <div class="main-grid_header"> 
                <div class="logo"><a href=""><h1>PC DELUXE</h1><i id="control-logo" class="fa-solid fa-gamepad"></i></a></div>
                <div class="carrito-div"><i data-bs-toggle="modal" data-bs-target="#exampleModal" class="fa-solid fa-bag-shopping fa-2x"></i></div>        
            </div>
        </nav>
    </header>
    
    <main>
        <div id="main-picture" class="img-fluid">
            <img src="https://www.somosxbox.com/wp-content/uploads/2022/01/montar-tu-primer-setup-gaming-1.jpg" alt="">
            <div class="bienvenidos-productos_div">
                <div class="bienvenidos-inner_div">Bienvenidos a PC DELUXE</div>               
                <div class="ver-producto_btn"> <a href="#nuestros-productos"><button type="button" class="btn btn-info">VER PRODUCTOS</button></a></div>
            </div>
        </div>
        <div id="nuestros-productos">
            <h3>Nuestros Productos:</h3>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablabody"> </tbody>
                                </table>
                            </div>
                        </div>
                        
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                        <button type="button" class="btn btn-info">Ir a pagar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div>
                <ul id="milista" class="row list-group list-group-horizontal">
                </ul>
                <p></p>
            </div>
        </div>
        
    </main>
    
    <footer>
        <div class="footer">
            <div class="footer-social_networks">
                <div class="facebook">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="twitter">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="instagram">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div class="copy-right">
                <p>©Copyright 2022 VSG Todos los derechos reservados | Términos y Condiciones | Políticas de Privacidad | Políticas de Cookies</p>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
